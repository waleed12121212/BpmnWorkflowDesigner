    <style>
        .sim-highlight:not(.djs-connection) .djs-visual> :nth-child(1) {
            stroke: #4facfe !important;
            stroke-width: 4px !important;
            fill: rgba(79, 172, 254, 0.1) !important;
        }

        .sim-overlay-content {
            animation: pulse-sim 2s infinite;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        @keyframes pulse-sim {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Linting Styles */
        .lint-badge {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            cursor: help;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .lint-badge-warning {
            background: #ff9800;
        }

        .lint-badge-error {
            background: #f44336;
        }

        .lint-warning .djs-visual> :nth-child(1) {
            stroke: #ff9800 !important;
            stroke-dasharray: 5, 5;
        }

        .lint-error .djs-visual> :nth-child(1) {
            stroke: #f44336 !important;
            stroke-width: 3px !important;
        }

        /* Diff Styles */
        .diff-added .djs-visual> :nth-child(1) {
            stroke: #4caf50 !important;
            stroke-width: 4px !important;
        }

        .diff-modified .djs-visual> :nth-child(1) {
            stroke: #ff9800 !important;
            stroke-width: 4px !important;
        }
    </style>
    <script>
        // Apply saved theme immediately to prevent flash
        (function () {
            var theme = localStorage.getItem('theme') || 'light';
            var link = document.getElementById('theme-style');
            if (theme === 'dark') {
                link.href = '_content/Radzen.Blazor/css/material-dark.css';
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
